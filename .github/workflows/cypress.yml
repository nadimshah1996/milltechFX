name: MillTech take home test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (headless)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/e2e/**/*.feature
        env:
          # Base URL is set in cypress.config.js, but can be overridden:
          CYPRESS_baseUrl: https://demoqa.com

      - name: Merge Mochawesome reports
        if: always()
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json || true
          npx marge cypress/reports/report.json -o cypress/reports/html || true

      - name: Upload HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html
          if-no-files-found: warn
